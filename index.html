<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="container d-flex justify-content-center">
            <div class="d-flex flex-column gap-3 justify-content-center">
                <h1 class="m-0 p-0 fw-semibold text-black h3">Sign Up</h1>
                <!-- name  -->
                <div class="d-flex gap-3">
                    <input class="text-black opacity-75 p-2 " type="text" placeholder="First name">
                    <input class="text-black opacity-75 p-2" type="text" placeholder="Last name">
                </div>
                <!-- email  -->
                <input class="text-black opacity-75 p-2 " type="email" placeholder="Email Address">
                <!-- password  -->
                <div class="position-relative ">
                    <input type="password" id="fakePassword" class="p-2" placeholder="Enter Password" />
                    <span id="icon"><img id="hide" src="./assets/image/hide.png" alt=""></span>
                  </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
    
</body>

</html>
