<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <section>
        <div class="container d-flex justify-content-center align-items-center vh-100">
            <main class="main">
                <form class="form" id="form">
                    <div class="d-flex gap-4">
                        <div class="form-item">
                            <label for="firstname">First Name</label>
                            <input type="text" class="input" name="firstname" placeholder="Deepak">
                            <span class="rule firstname-rule">
                                Only letters
                            </span>
                            <span class="error">
                                <i class="fas fa-exclamation-circle"></i>
                                First Name cannot be blank
                            </span>
                        </div>
                        <div class="form-item">
                            <label for="lastname">Last Name</label>
                            <input type="text" class="input" name="lastname" placeholder="Jhajhria">
                            <span class="rule lastname-rule">
                                Only letters
                            </span>
                            <span class="error">
                                Last Name cannot be blank
                            </span>
                        </div>
                    </div>
                    <div class="form-item">
                        <label for="email">Email</label>
                        <input type="text" class="input" name="email" placeholder="abc@email.com">
                        <span class="rule email-rule">
                            Valid email
                        </span>
                        <span class="error">
                            Email cannot be blank
                        </span>
                    </div>

                    <div class="form-item">
                        <label for="password">Password</label>
                        <input type="password" class="input" name="password" placeholder="Password">
                        <i class="bi bi-eye-slash" onClick="makePasswordVisible(event)"></i>
                        <span class="rule capital-rule">
                            Capital letters
                        </span>
                        <span class="rule special-rule">
                            Special characters
                        </span>
                        <span class="rule numbers-rule">
                            Using numbers
                        </span>
                        <span class="rule char-rule">
                            8+ characters
                        </span>
                        <span class="error">
                            <i class="fas fa-exclamation-circle"></i>
                            Password cannot be blank
                        </span>
                    </div>

                    <div class="form-item">
                        <label for="password-check">Password Check</label>
                        <input type="password" class="input" name="password-check" placeholder="Password">
                        <i class="bi bi-eye-slash" onClick="makePasswordVisible(event)"></i>
                        <span class="rule password-check-rule">
                            Passwords match
                        </span>
                        <span class="error">
                            Password cannot be blank
                        </span>
                    </div>

                    <input class="submit" type="submit" value="Send">
                </form>
            </main>
        </div>
    </section>

    <aside class="modal hide" id="modal"></aside>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>

</body>

</html>
